<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #444;
            margin: 0;
            padding: 20px;
        }
        #chatbox {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #eaeaea;
            background: linear-gradient(to bottom, #f0f4f8, #ffffff);
        }
        .message {
            position: relative;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            transition: background-color 0.3s;
        }
        .user-message {
            background-color: #d1e7dd;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e2e3e5;
            align-self: flex-start;
            margin-right: auto;
        }
        .actions {
            display: none;
            position: absolute;
            right: 10px;
            top: 10px;
            z-index: 10;
        }
        .message:hover .actions {
            display: flex;
            gap: 5px;
        }
        .action-button {
            padding: 5px 10px;
            background-color: #e7f3fe;
            border: none;
            border-radius: 5px;
            color: #007bff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-size: 14px;
        }
        .action-button:hover {
            background-color: #d1e7ff;
            color: #0056b3;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #f7f7f7;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
            transition: border 0.3s;
        }
        #user-input:focus {
            border-color: #4CAF50;
        }
        #send-button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    {% extends 'layout.html' %}
    {% block content %}
    <div id="chatbox">
        <div id="messages">
            <div class="message bot-message">ðŸŒˆ Welcome! Dive into the world of personal finance with me. What questions are you curious about?.</div>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
            
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            function addMessage(content, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                messageDiv.textContent = content;

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'actions';
                actionsDiv.innerHTML = `
                    <button class="action-button" onclick="copyToClipboard('${content}')">Copy</button>
                    <button class="action-button" onclick="shareContent('${content}')">Share</button>
                `;
                messageDiv.appendChild(actionsDiv);
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                addMessage(message, true);
                userInput.value = '';

                try {
                    const response = await fetch('/get_response', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `user_input=${encodeURIComponent(message)}`
                    });

                    const data = await response.json();
                    addMessage(data.reply, false);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Sorry, there was an error processing your request.', false);
                }
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Message copied to clipboard!');
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }

        function shareContent(content) {
            if (navigator.share) {
                navigator.share({
                    title: 'Chat Message',
                    text: content,
                }).catch(err => {
                    console.error('Error sharing:', err);
                });
            } else {
                alert('Sharing is not supported in your browser.');
            }
        }
    </script>
</body>
{% endblock %}
</html>
